<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reality Check ROAS Calculator</title>
    <style>
        body { font-family: sans-serif; background: #f4f7f6; display: flex; justify-content: center; padding: 20px; }
        .card { background: white; padding: 2rem; border-radius: 12px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); width: 100%; max-width: 400px; }
        h2 { margin-top: 0; color: #333; }
        .input-group { margin-bottom: 1.5rem; }
        label { display: block; margin-bottom: 5px; font-weight: bold; color: #555; }
        input[type="number"], input[type="range"] { width: 100%; padding: 10px; border: 1px solid #ddd; border-radius: 6px; box-sizing: border-box; }
        .result-box { text-align: center; padding: 20px; border-radius: 8px; margin-top: 20px; transition: all 0.3s ease; }
        .profit-value { font-size: 2rem; font-weight: bold; margin: 10px 0; }
        .green { background: #d4edda; color: #155724; }
        .red { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>

<div class="card">
    <h2>Reality Check ROAS</h2>
    
    <div class="input-group">
        <label>Product Sale Price ($)</label>
        <input type="number" id="price" value="100" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>COGS (Cost of Goods) ($)</label>
        <input type="number" id="cogs" value="40" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>Shipping & Fees ($)</label>
        <input type="number" id="fees" value="10" oninput="calculate()">
    </div>

    <div class="input-group">
        <label>Ad ROAS: <span id="roasValue">2.0</span>x</label>
        <input type="range" id="roas" min="0.1" max="10" step="0.1" value="2.0" oninput="calculate()">
    </div>

    <div id="resultCard" class="result-box red">
        <div>Your Net Profit:</div>
        <div class="profit-value" id="netProfit">-$10.00</div>
        <div id="statusText">You're losing money!</div>
    </div>
</div>

<script>
    function calculate() {
        const price = parseFloat(document.getElementById('price').value) || 0;
        const cogs = parseFloat(document.getElementById('cogs').value) || 0;
        const fees = parseFloat(document.getElementById('fees').value) || 0;
        const roas = parseFloat(document.getElementById('roas').value);
        
        document.getElementById('roasValue').innerText = roas.toFixed(1);

        // Math: Ad Cost = Price / ROAS
        const adCost = price / roas;
        const totalCosts = cogs + fees + adCost;
        const profit = price - totalCosts;

        const netProfitEl = document.getElementById('netProfit');
        const resultCard = document.getElementById('resultCard');
        const statusText = document.getElementById('statusText');

        netProfitEl.innerText = "$" + profit.toFixed(2);

        if (profit > 0) {
            resultCard.className = "result-box green";
            statusText.innerText = "You are Profitable!";
        } else if (profit === 0) {
            resultCard.className = "result-box";
            resultCard.style.backgroundColor = "#eee";
            statusText.innerText = "You are Breaking Even";
        } else {
            resultCard.className = "result-box red";
            statusText.innerText = "You're losing money!";
        }
    }
    // Initial calc
    calculate();
</script>

</body>
</html>
